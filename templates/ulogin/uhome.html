{% extends 'ulayout.html' %}

{% block content %}
  <h1>Welcome, {{ session.get('user', 'Guest') }}!</h1>
  <p>Explore the amazing content and features available to you.</p>

  <!-- New Feature Card Section -->
  <div class="feature-card-container">
    <div class="feature-card">
      <img src="{{ url_for('static', filename='img/create_blog.jpg') }}" alt="Person writing on a laptop" class="feature-card-img">
      <div class="feature-card-content">
        <h3>New to Blogging?</h3>
        <p>Learn how to create, format, and publish your first blog post with our easy-to-follow guide.</p>
        <a href="{{ url_for('ulogin.create_help') }}" class="feature-card-btn">Get Started</a>
      </div>
    </div>
  </div>

  <!-- Other existing content for uhome.html can go here -->
  
{% endblock %}

{% extends 'ulogin/ulayout.html' %}

{% block content %}
<div class="form-container">
  <h2>Create a New Blog Post</h2>
  <form action="{{ url_for('ulogin.create_post') }}" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter a catchy title" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" rows="10" placeholder="Write your thoughts here..." required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn">Publish Post</button>
    </div>
  </form>
</div>
{% endblock %}

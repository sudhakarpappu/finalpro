{% extends 'ulogin/layout.html' %}

{% block content %}
<div class="create-post-container">
  <h2>Create a New Blog Post</h2>
  <form method="post" class="post-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter your post title" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" rows="12" placeholder="Write your blog content here..." required></textarea>
    </div>
    <button type="submit" class="btn-submit">Publish Post</button>
  </form>
</div>
{% endblock %}

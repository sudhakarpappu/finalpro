{% extends "/alogin/alayout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-primary">Feature Request & Preview</h1>
    
    <p>Welcome, Admin. Enter the new feature you'd like to add. The system will generate a preview for your approval.</p>

    <!-- Feature Request Form -->
    <form id="feature-form" method="POST" action="/generate_feature" class="mb-4">
        <div class="mb-3">
            <label for="featureDescription" class="form-label">Describe the Feature:</label>
            <textarea class="form-control" id="featureDescription" name="featureDescription" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Generate Feature Preview</button>
    </form>

    {% if generated_code %}
    <hr>
    <h3>ðŸ§ª Feature Preview (Sandbox)</h3>
    <div class="border p-3 bg-light">
        <iframe srcdoc="{{ generated_code | safe }}" style="width: 100%; height: 400px; border: none;"></iframe>
    </div>

    <!-- Optional Approval Buttons -->
    <form method="POST" action="/approve_feature" class="mt-3">
        <input type="hidden" name="code_to_deploy" value="{{ generated_code | tojson | safe }}">
        <button type="submit" class="btn btn-primary">Approve & Deploy</button>
        <a href="/features" class="btn btn-secondary ms-2">Cancel</a>
    </form>
    {% endif %}
</div>
{% endblock %}

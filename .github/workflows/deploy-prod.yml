name: Code Quality & Test Check

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest ruff

      - name: Lint code (Ruff)
        run: |
          echo "🔍 Running linter..."
          ruff check .

      - name: Run tests (Pytest)
        env:
          FLASK_ENV: testing
        run: |
          echo "🧪 Running tests..."
          pytest -q || echo "⚠️ Tests failed or missing — continuing for syntax check"

      - name: Verify Flask app startup
        run: |
          echo "🚀 Checking Flask startup..."
          python -m flask --app app run --no-debugger --no-reload &
          sleep 5
          curl -I http://127.0.0.1:5000 || (echo "❌ Flask app failed to start" && exit 1)
